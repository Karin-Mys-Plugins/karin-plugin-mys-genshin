name: Release and Publish # 发布和发布的工作流程名称
on:
  push:
    branches:
      - main # 仅当推送到 main 分支时触发

permissions:
  id-token: write
  contents: write # 设置内容的权限为写
  pull-requests: write # 设置拉取请求的权限为写
  issues: write # 设置问题的权限为写

jobs:
  release-please:
    # 设置工作流程运行环境为 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 使用 release-please-action@v4 动作
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # 设置发布类型为 Node.js
          release-type: node
          # 可选: 使用 PAT 令牌以触发其他工作流
          # 如需 release-please 创建的 PR 触发 preview 工作流,需要在仓库设置中创建 PAT
          # 并取消注释下面这行(将 PAT_TOKEN 替换为你的密钥名称)
          token: ${{ secrets.PAT_TOKEN }}
      # 检出代码
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
      # 设置 Node.js 环境
      - uses: actions/setup-node@v4
        with:
          # 设置 Node.js 版本
          node-version: 20
          # 设置 npm 注册表 URL
          registry-url: https://registry.npmjs.org
        if: ${{ steps.release.outputs.release_created }}
      # 安装依赖
      - run: npm install
        if: ${{ steps.release.outputs.release_created }}
      # 升级npm版本
      - run: npm install -g npm@latest
        if: ${{ steps.release.outputs.release_created }}
      # 编译
      - run: npm run build
        if: ${{ steps.release.outputs.release_created }}
      # 删除开发依赖
      - run: npm pkg delete devDependencies
        if: ${{ steps.release.outputs.release_created }}
      # 发布npm
      - run: npm run pub
        if: ${{ steps.release.outputs.release_created }}
      # 同步到 npmmirror.com
      - name: Sync to npmmirror.com
        run: npm install cnpm -g && cnpm sync --no-progress && echo "Sync completed"
        if: ${{ steps.release.outputs.release_created }}
